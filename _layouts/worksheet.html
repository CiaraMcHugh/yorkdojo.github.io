---
layout: default
---

<article class="page container">
  <header class="page-header">
    <h1 class="page-title"><a href="{{ "/worksheets/microbit/" | prepend: site.baseurl }}">{{ page.type }}</a> / {{ page.title }}</h1>
  </header>
  <div class="page-content">

    {% if page.featured_image %}
      <div class="featured_image"><img src="{{ page.featured_image | prepend: page.url }}" /></div>
    {% endif %}

    {{ content }}

    <hr />
    <p>
      <a style="float:right" rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
        <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" />
      </a>
      This workseet '{{ page.type }} / {{ page.title }}' from CoderDojo York is licensed under a<br/><a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Attribution-NonCommercial 4.0 International License</a>.
    </p>
  </div>
</article>
