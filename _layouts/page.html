<article class="page container">
  <header class="page-header">
    <h1 class="page-title">
      {{ page.title }}
      {% if page.title == "Our next session:" %}
        {{ site.next_session_long }}
      {% endif %}</h1>
  </header>
  <div class="page-content">
    {{ content }}
  </div>
</article>
